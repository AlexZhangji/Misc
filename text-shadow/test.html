    // Filter the list of songs where the price is less than or equal to $10

        price: 14
    }, {
        id: 2,
        title: 'Bourne Identity',
        price: 7
    }, {
        id: 3,

        id: 4,
        title: 'Rush Hour',
        price: 8
    }, {
        id: 5,
        title: 'Happy Gilmore',
        price: 9
    }];

    var moviesList = movies.filter(function(movie) {
        if (movie.price <= 10) {
            return movie;
        }
    });
