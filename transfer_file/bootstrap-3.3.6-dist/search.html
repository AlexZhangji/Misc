<!DOCTYPE html>
<html>

<head>
  <title>Craigslist Search Page</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

  <!-- craigslist css-->
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./color.css">
  <script src="http://code.jquery.com/jquery-1.12.0.js"></script>

  <!-- for map tooltip -->
  <script>
    $(function() {
      $(document).tooltip({
        items: "img, [data-geo], [title]",
        content: function() {
          var element = $(this);
          if (element.is("[data-geo]")) {
            var text = element.text();
            return "<img class='map' alt='" + text +
              "' src='http://maps.google.com/maps/api/staticmap?" +
              "zoom=12&size=200x200&maptype=terrain&sensor=false&center=" +
              text + "'>";
          }
          if (element.is("[title]")) {
            return element.attr("title");
          }
          if (element.is("img")) {
            return element.attr("alt");
          }
        }
      });
    });
  </script>
</head>

<body>
  <div id="filter_pane">

    <span class="glyphicon glyphicon-filter green" aria-hidden="true"></span>
    <span id="filter_caption">FILTER</span>
    <br>

    <div class="caption_large margin_top_10">Categories</div>

    <!-- dropdown for categories -->
    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle card-2" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        All for sale
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li><a href="#">Option 1</a></li>
        <li><a href="#">Option 2</a></li>
        <li><a href="#">Option 3</a></li>
      </ul>
    </div>
    <!-- end of dropdown -->

    <div class="caption_mediun margin_top_5" id="filter_cate_list">Searching in 4 categories:</div>

    <div id="category_list" class="margin_top_5">
      <span class="glyphicon glyphicon-ok green" aria-hidden="true"></span>
      <span class="caption_small">cell phones</span>
      <br>

      <span class="glyphicon glyphicon-ok green" aria-hidden="true"></span>
      <span class="caption_small">wanted</span>
      <br>

      <span class="glyphicon glyphicon-ok green" aria-hidden="true"></span>
      <span class="caption_small">tech</span>
      <br>

      <span class="glyphicon glyphicon-ok green" aria-hidden="true"></span>
      <span class="caption_small">barter</span>
      <br>

      <span class="glyphicon glyphicon-ok gray" aria-hidden="true"></span>
      <span class="caption_small">antique</span>
      <br>

      <span class="glyphicon glyphicon-ok gray" aria-hidden="true"></span>
      <span class="caption_small">photo</span>
      <br>

      <span class="glyphicon glyphicon-ok gray" aria-hidden="true"></span>
      <span class="caption_small">cat</span>
      <br>

      <span class="glyphicon glyphicon-ok gray" aria-hidden="true"></span>
      <span class="caption_small">others</span>
      <br>

    </div>

    <div id="price_pane" class="margin_top_10">
      <div class="caption_large ">Price</div>
      <input class="card_input card-2" type="text" placeholder="  Min" />
      <br />
      <input class="card_input card-2" type="text" placeholder="  Max" />
    </div>

    <button id="apply" class="card-2 margin_top_10 ">APPLY</button>
  </div>


  <!-- search pane -->
  <div id="search_pane" >

    <div id="selection_pane">
      <div class="selection_btn" id="selection_btn_1">All <span class="num_selection">777</span></div>
      <div class="selection_btn" id="selection_btn_2">OWNER <span class="num_selection">450</span></div>
      <div class="selection_btn" id="selection_btn_3">DEALER <span class="num_selection">666</span></div>
    </div><br />
    <div id="item_pane">

      <div id="sort_pane">
        <span class="glyphicon glyphicon-triangle-bottom gray" aria-hidden="true" style="float:right; margin-right:30px;"></span>
        <span class="sort_options gray">Price</span>
        <span class="sort_options gray">Nearest</span>
        <span class="sort_options green">Newest</span>
      </div>
      <br />

      <!-- example of item layout -->
      <!-- init by js in helper.js -->

      <!-- item  -->
      <div class="item_card card-2">
        <!-- first line -->
        <img src="img/cat.jpg" class="item_img" />
        <div class="item_info">
          <span class="item_caption caption_xl dark_gray">Domestic Black Cat (Sunglasses Edition)</span>
          <span class="item_price caption_xl dark_gray">$30</span>
          <br />
          <!-- end of first line -->

          <!-- geo location -->
          <div class="margin_top_10">
            <span class="caption_large" href="http://maps.google.com/maps?q=london,+england&amp;z=11" data-geo="">Los Angeles Downtown</span>
            <span class="glyphicon glyphicon-map-marker green" aria-hidden="true"></span>
            <span class="caption_large green">MAP</span>

          </div>

          <!-- time -->
          <div style="position: absolute;bottom:15px;left:180px;">
            <span class="glyphicon glyphicon-star gray" aria-hidden="true"></span>
            <span class="item_time caption_large gray">1 april 2016</span>
          </div>
        </div>
      </div>
      <!-- end of item -->

    </div>
  </div>

  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="./jquery-ui.js"></script>
  <script src="./helper.js"></script>

</body>

</html>
