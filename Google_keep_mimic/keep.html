<script>
  function addCards(list_name) {

    // clear innerHTML for card pane
    card_pane.innerHTML = '';

    for (var i = 0; i < list_name.length; i++) {
      var cur_i = my_dict[list_name[i]]
      var cur_obj = object_list[cur_i];

      // add through list of object
      var name = cur_obj.caption;
      var keywords_cur = cur_obj.tag;
      var cur_img = cur_obj.img;

      // kept just for consistant look in UI. not needed for this assignment
      var url = url_list[cur_i];
      var category = category_list[cur_i];

      var add_html =
        '<div class="card card-1 ripplelink"> <!-- first level --> <img class="circular"/ src="site_img"> <span class="caption">site_name</span> <br /> <!-- end of first level --> <!-- second level --> <div class="url" > site_url </div> <div class="category"> site_cate </div> <br /><br /> <!-- end of second level --> <!-- third level --> <div class="keywords"> site_keywords </div> <!-- end of card view --> </div>'
        // console.log('keywords_cur : ' + keywords_cur);

      // parse add html with replace
      // need a better way to handle this...
      $("#card_pane").fadeIn(1500);

      add_html = add_html.replace('site_name', name).replace('site_url', url).replace('site_cate', category).replace('site_keywords', keywords_cur).replace('site_img', cur_img);

      card_pane.innerHTML += add_html;
    }
  }

</script>

<!-- ripple effect -->
<script type="text/javascript">
  /*jQuery*/

  $(function() {
    var ink, d, x, y;
    $(".ripplelink").click(function(e) {
      if ($(this).find(".ink").length === 0) {
        $(this).prepend("<span class='ink'></span>");
      }

      ink = $(this).find(".ink");
      ink.removeClass("animate");

      if (!ink.height() && !ink.width()) {
        d = Math.max($(this).outerWidth(), $(this).outerHeight());
        ink.css({
          height: d,
          width: d
        });
      }

      x = e.pageX - $(this).offset().left - ink.width() / 2;
      y = e.pageY - $(this).offset().top - ink.height() / 2;

      // center the effect
      // x = e.pageX - $(this).left - ink.width()/2;
      // y = e.pageY - $(this).top - ink.height()/2;

      ink.css({
        top: y + 'px',
        left: x + 'px'
      }).addClass("animate");
    });
  });
  // end of
</script>
