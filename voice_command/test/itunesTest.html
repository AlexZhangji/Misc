<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  Input
  <input id="input" />
  <audio controls id="audio_tag" style="visibility:hidden">
    <source type="audio/mpeg">
  </audio>
  <button id="btn">Click</button>
  <script src="http://code.jquery.com/jquery-1.12.2.js"></script>
  <script src="./itunesAPI.js"></script>
  <script src="http://code.responsivevoice.org/responsivevoice.js"></script>

  <script>
    $(document).ready(function() {

      $('#btn').click(function(){
        var search_term = $('#input').val();
        mode = "UK English Female";
        responsiveVoice.speak(search_term,mode,{pitch: .9,rate: 1});

      });

    });
  </script>

</body>

</html>
